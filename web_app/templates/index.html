<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Calorie Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin: 20px auto;
        }
        
        input[type="file"] {
            margin-bottom: 15px;
        }
        
        .food-info {
            margin-top: 30px;
        }
        
        .food-item {
            background-color: #fff;
            padding: 10px;
            margin: 10px auto;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 4px;
        }
        
        button {
            padding: 6px 12px;
            margin-top: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <h1>üçî Food Calorie Detector</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Upload and Detect</button>
    </form>

    {% if detected_foods %}
    <img src="/processed_image" alt="Processed Image">

    <div class="food-info">
        <h2>Detected Foods:</h2>
        {% for label, details in detected_foods.items() %}
        <div class="food-item">
            <strong>{{ label }}</strong><br>
            <label>Grams:</label>
            <input type="number" value="{{ details.grams }}" data-label="{{ label }}">
            <p>Calories: <span class="calorie-value">{{ details.base_calories }}</span> kcal</p>
        </div>
        {% endfor %}
        <button onclick="updateCalories()">Update Calories</button>
    </div>
    {% endif %}

    <script>
        function updateCalories() {
            const inputs = document.querySelectorAll('input[type="number"]');
            const data = [];

            inputs.forEach(input => {
                const label = input.getAttribute('data-label');
                const grams = parseFloat(input.value);
                data.push({
                    label,
                    grams
                });
            });

            fetch('/update_calories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(updated => {
                    document.querySelectorAll('.food-item').forEach(item => {
                        const label = item.querySelector('input').getAttribute('data-label');
                        if (updated[label]) {
                            item.querySelector('.calorie-value').innerText = updated[label].calories;
                        }
                    });
                });
        }
    </script>

</body>

</html>
